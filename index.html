<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Запрос/ответ в свободной форме с вложение</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
	    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body >
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h2>Запрос/ответ в свободной форме с вложение</h2>
                    <form role="form" method="post" id="reused_form" enctype=&quot;multipart/form-data&quot; >
                        <div class="form-group">
                            <label for="nameInput">Имя</label>
                            <input type="text" class="form-control" id="name" placeholder="Имя">
                        </div>
                        <div class="form-group">
                            <label for="textArea">Сообщение</label>
                            <textarea class="form-control" id="textArea" rows="3"></textarea>
                        </div>
                        <div class="custom-file" id="customFile">
                            <input type="file" class="custom-file-input" id="inputFile" aria-describedby="fileHelp">
                            <label class="custom-file-label" for="inputFile">
                               Прикрепить файл
                            </label>
                        </div>
                        <button type="button" class="btn btn-outline-danger"><i class="fas fa-trash-alt"></i>  Удалить</button>
                        <button type="button" class="btn btn-outline-success"><i class="fas fa-save"></i>  Сохранить как</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
